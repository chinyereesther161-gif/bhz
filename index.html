    <script>
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({
          pageLanguage: 'en',
          includedLanguages: 'en,es,fr,de,pt,ar,zh-CN,ja,ko,ru,hi,tr,it,nl,pl,sv,th,vi,id,ms',
          autoDisplay: false,
          multilanguagePage: true
        }, 'google_translate_element');
        // Auto-detect and translate based on browser language
        setTimeout(function() {
          var userLang = (navigator.language || navigator.userLanguage || 'en').split('-')[0];
          var langMap = { es:'es', fr:'fr', de:'de', pt:'pt', ar:'ar', zh:'zh-CN', ja:'ja', ko:'ko', ru:'ru', hi:'hi', tr:'tr', it:'it', nl:'nl', pl:'pl', sv:'sv', th:'th', vi:'vi', id:'id', ms:'ms' };
          var targetLang = langMap[userLang];
          if (targetLang) {
            var combo = document.querySelector('.goog-te-combo');
            if (combo) { combo.value = targetLang; combo.dispatchEvent(new Event('change')); }
          }
        }, 1500);
      }
    </script>
    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
